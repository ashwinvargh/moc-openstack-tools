language: python
python:
  - "2.7"
sudo: required

branches:
  only:
    - master

cache:
  - pip

install:
    - pip install flake8 pytest python-novaclient python-neutronclient python-cinderclient
    - git clone https://github.com/openstack/keystone.git -b stable/mitaka
    - cd keystone
    - pip install .

script:
  - py.test
  - flake8

